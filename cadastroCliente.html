<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com AlaSQL</title>
    <link rel="stylesheet" href="../css/cadastroCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/0.5.5/alasql.min.js"></script>
</head>
  
<body>
    <header>
        <nav>
          <a class="logo" href="listaCliente.html">Agrosys</a>
          <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="nav-list">
            <li><a class="a" href="listaCliente.html">Clientes</a></li>
            <li><a class="a" href="listaEndereco.html">Endere√ßos</a></li>
            <li><a class="a" href="#" onclick="exportarBanco()">Exportar</a></li>
            <li><a class="a" href="../../index.html">Sair</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
        <h1>Cadastro de cliente</h1>
        <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input autocomplete="off" maxlength="14" type="text" class="form-control" id="cpf" oninput="formatarCpf(this)" required>
                  </div>
                  <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                  </div>
                  <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" maxlength="15"  oninput="formatarTelefone(this)" required>
                  </div>
                  <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="celular" maxlength="15" oninput="formatarCelular(this)" >
                  </div>
            <button type="button" onclick="salvarDados()">Cadastrar</button>
        </form>
    </div>

    <script src="../js/cadastroCliente.js"></script>
    <script src="../js/exportar.js"></script>
</body>
</html>
