<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/alasql@latest"></script>
    <title>Login</title>
</head>
<body>
    <div class="flex-container">
    
    <div class="container">
        <img style="width: 150px;padding-left: 10px;margin-left: 45px;" src="assets/img/agrologo.png">
        <h2 style="margin-left: 20px">Faça seu login</h2>        
        <form id="loginForm">
            <div class="input-group">
                <label for="loginUsuario">Usuário:</label>
                <input placeholder="Digite o seu Usuário" type="text" id="loginUsuario" required>
            </div>
            <div class="input-group">
                <label id="labelSenhaLogin" for="loginSenha">Senha:</label>
                <input placeholder="Digite sua senha" type="password" id="loginSenha" required>
                <div class="btnlink">                
                    <button type="button" class="btn btn-link" onclick="mostrarSenha()">Mostrar senha</button>
                </div> 
            </div>        
            <button type="submit" class="btn btn-primary">Entrar</button>           
        </form>
        <button type="submit" class="btn btn-secondary" onclick='contaCriar()'>Criar conta</button>
        <div id="mensagem" class="mensagem"></div>
        <button type="button" class="btn btn-outline-secondary" onclick="importar()">Configurações</button>
    </div> 
    </div>
    
    <script src="assets/js/index.js"></script>
</body>
</html>
