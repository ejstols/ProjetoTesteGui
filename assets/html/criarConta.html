<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/alasql@latest"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="flex-container">
    <div class="container">
        <img style="width: 150px;padding-left: 10px;margin-left: 45px;" src="../img/agrologo.png">
        <h2 style="margin-left: 25px;">Crie sua conta</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <label id="labelUsuarioCadastro" for="usuarioCadastro">Usuário:</label>
                <input placeholder="Digite o seu Usuário" type="text" id="usuarioCadastro" required>
            </div>
            
            <div class="input-group">
                <label id="labelSenhaCadastro" for="senhaCadastro">Senha:</label>
                <input placeholder="Digite sua senha" type="password" id="senhaCadastro" required>
                <div class="btnlink">                
                    <button type="button" class="btn btn-link" onclick='mostrarSenha2()'>Mostrar senha</button>
                </div>    
            </div>           
            
            <div class="input-group">
                <label id="labelSenhaConfirmar" for="senhaConfirmar">Confirmar Senha:</label>
                <input placeholder="Digite sua senha" type="password" id="senhaConfirmar" required>
                <div class="btnlink">                
                    <button type="button" class="btn btn-link" onclick='mostrarSenha3()'>Mostrar senha</button>
                </div>    
            </div>
            
            <button type="submit" class="btn btn-secondary">Criar Conta</button>
        </form>
        <button type="submit" class="btn btn-primary" onclick='loginConta()'>Já tenho uma conta</button>
        <div id="mensagemCadastro" class="mensagem"></div>
    </div>
    </div>

    <script src="../js/criarConta.js"></script>
</body>
</html>
