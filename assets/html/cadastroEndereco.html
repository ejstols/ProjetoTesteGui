<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com AlaSQL</title>
    <link rel="stylesheet" href="../css/cadastroEndereco.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/0.5.5/alasql.min.js"></script>
</head>
  
<body>
    <header>
        <nav>
          <a class="logo" href="listaEndereco.html">Agrosys</a>
          <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="nav-list">
            <li><a class="a" href="listaCliente.html">Clientes</a></li>
            <li><a class="a" href="listaEndereco.html">Endereços</a></li>
            <li><a class="a" href="#" onclick="exportarBanco()">Exportar</a></li>
            <li><a class="a" href="../../index.html">Sair</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
        <h1>Cadastro Endereço</h1>
        <form id="enderecoForm">
            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" maxlength="10" class="form-control" id="cep" oninput="formatarCep(this)" required autofocus>
              </div>
              <div class="mb-3">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" class="form-control" id="rua" required>
              </div>
              <div class="mb-3">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro" required>
              </div>
              <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" required>
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="estado" required>
              </div>
              <div class="mb-3">
                <label for="pais" class="form-label">País:</label>
                <input type="text" class="form-control" id="pais" required>
              </div>
              <div class="mb-3">
                <label for="idcliente" class="form-label">Identificador do cliente:</label>
                <input type="text" class="form-control2" id="idcli" oninput="clienteId(this)" required>
                <input class="form-control" type="text" id="nomeCliente" readonly>
              </div>

            <button type="button" onclick="guardarDados()">Cadastrar</button>
        </form>
    
        <div id="mensagem"></div>
    </div>
    <script src="../js/exportar.js"></script>
    <script src="../js/cadastroEndereco.js"></script>
</body>
</html>
